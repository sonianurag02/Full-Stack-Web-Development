    <div class="container">
        <h2>Form Demo</h2>
        <form action="">
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3 col-md-6">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <!-- <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-sm" id="address" placeholder="address">
            </div> -->
            <div class="mb-3">
                <select class="form-select">
                    <option selected>Choose your city</option>
                    <option value="1">Mumbai</option>
                    <option value="2">Delhi</option>
                    <option value="3">Pune</option>
                </select>
            </div>
            <div class="normal mb-3">
                <input type="checkbox" id="agree">
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="agreebs">
                <label class="form-check-label" for="agreebs">Agree</label>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" id="radiobs">
                <label class="form-check-label" for="radiobs">Yes / No</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
              </div>
        </form>
    </div>
